{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<!-- Header Section End -->
<!-- Start Page Header -->
<div class="page-header">
 <div class="container">
  <div class="row">
   <div class="col-md-12">
    <div class="breadcrumb">
     <a href="#">
      <i class="icon-home">
      </i>
      Home
     </a>
     <span class="crumbs-spacer">
      <i class="fa fa-angle-double-right">
      </i>
     </span>
     <span class="current">
      Login / Register
     </span>
     <h2 class="entry-title">
      Account
     </h2>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- End Page Header -->
<!-- Start Content -->
<div id="content">
 <div class="container">
  <div class="row">
   <div class="col-md-6">
    <div class="login">
     <div class="login-form-container">
      <div class="login-text">
       <h3>
        Login
       </h3>
       <p>
        Please Register using account detail bellow.
       </p>
      </div>
      <!-- Login Form Start -->
      <form class="login-form" method="post" role="form">
       <div class="form-group">
        <div class="controls">
         <input class="form-control" name="name" placeholder="Username" type="text"/>
        </div>
       </div>
       <div class="form-group">
        <div class="controls">
         <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
       </div>
       <div class="button-box">
        <div class="login-toggle-btn">
         <input type="checkbox"/>
         <label>
          Remember me
         </label>
         <a href="#">
          Forgot Password?
         </a>
        </div>
        <button class="btn btn-common log-btn" type="submit">
         Login
        </button>
       </div>
      </form>
      <!-- Login Form End -->
     </div>
    </div>
   </div>
   <div class="col-md-6">
    <div class="login">
     <div class="login-form-container">
      <div class="login-text">
       <h3>
        Creat a new account
       </h3>
       <p>
        Please Register using account detail bellow.
       </p>
      </div>
      <!-- Account Form Start -->
      <form class="login-form" method="post" role="form">
       <div class="form-group">
        <div class="controls">
         <input class="form-control" name="name" placeholder="Username" type="text"/>
        </div>
       </div>
       <div class="form-group">
        <div class="controls">
         <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
       </div>
       <div class="form-group">
        <div class="controls">
         <input class="form-control" name="email" placeholder="Email" type="text"/>
        </div>
       </div>
       <div class="button-box">
        <button class="btn btn-common log-btn" type="submit">
         Register
        </button>
       </div>
      </form>
      <!-- Account Form End -->
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- End Content -->
{% endblock%}
