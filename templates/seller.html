{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<!-- Header Section End -->
<!-- Start Page Header -->
<div class="page-header">
 <div class="container">
  <div class="row">
   <div class="col-md-12">
    <div class="breadcrumb">
     <a href="#">
      <i class="icon-home">
      </i>
      Home
     </a>
     <span class="crumbs-spacer">
      <i class="fa fa-angle-double-right">
      </i>
     </span>
     <span class="current">
      Become A Seller
     </span>
     <h2 class="entry-title">
      Become A Seller
     </h2>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- End Page Header -->
<!-- Content Section Start -->
<div id="content">
 <div class="container">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <!-- Name & Address -->
    <h2 class="title-checkout">
     <i class="icon-user">
     </i>
     Name &amp; Address
    </h2>
    <form>
     <div class="form-group">
      <label>
       First Name
       <sup>
        *
       </sup>
      </label>
      <input class="form-control" type="text"/>
     </div>
     <div class="form-group">
      <span class="note pull-right">
       * Required Fields
      </span>
      <label>
       Last Name
       <sup>
        *
       </sup>
      </label>
      <input class="form-control" type="text"/>
     </div>
     <div class="form-group">
      <label>
       Date of Birth
      </label>
      <input class="form-control" type="date"/>
     </div>
     <div class="form-group">
      <label>
       Email Address
       <sup>
        *
       </sup>
      </label>
      <input class="form-control" type="email"/>
     </div>
     <div class="form-group">
      <label>
       Address 1
       <sup>
        *
       </sup>
      </label>
      <input class="form-control" type="text"/>
     </div>
     <div class="form-group">
      <input class="form-control" type="text"/>
     </div>
     <!-- row-col-1 -->
     <div class="row">
      <div class="col-md-6">
       <div class="form-group">
        <label>
         City
         <sup>
          *
         </sup>
        </label>
        <input class="form-control" type="text"/>
       </div>
       <div class="form-group">
        <label>
         Zip/Postal Code
         <sup>
          *
         </sup>
        </label>
        <input class="form-control" type="text"/>
       </div>
       <div class="form-group">
        <label>
         Telephone
         <sup>
          *
         </sup>
        </label>
        <input class="form-control" type="text"/>
       </div>
      </div>
      <div class="col-md-6">
       <div class="form-group">
        <label>
         State/Province
         <sup>
          *
         </sup>
        </label>
        <select class="selectpicker">
         <option selected="selected" value="menu-order">
          State
         </option>
        </select>
       </div>
       <div class="form-group">
        <label>
         Country
         <sup>
          *
         </sup>
        </label>
        <select class="selectpicker">
         <option selected="selected" value="menu-order">
          Country
         </option>
        </select>
       </div>
       <div class="form-group">
        <label>
         Fax
        </label>
        <select class="selectpicker">
         <option selected="selected" value="menu-order">
          Fax
         </option>
        </select>
       </div>
      </div>
     </div>
     <!-- /row-col-2 -->
    </form>
   </div>
   <div class="col-md-6 col-sm-6 col-sx-12">
    <!-- Payment Method -->
    <h2 class="title-checkout">
     <i class="icon-credit-card">
     </i>
     Bank Account
    </h2>
    <!-- /Payment Method -->
    <div class="form-group">
     <label>
      Account Number
      <sup>
       *
      </sup>
     </label>
     <input class="form-control" type="text"/>
    </div>
    <div class="form-group">
     <label>
      Name on Card
      <sup>
       *
      </sup>
     </label>
     <input class="form-control" type="text"/>
    </div>
    <div class="form-group">
     <label>
      Credit Card Type
      <sup>
       *
      </sup>
     </label>
     <select class="selectpicker">
      <option selected="selected" value="menu-order">
       Type
      </option>
     </select>
    </div>
    <div class="form-group">
     <label>
      Credit Card Number
      <sup>
       *
      </sup>
     </label>
     <input class="form-control" type="text"/>
    </div>
    <div class="form-group">
     <label>
      Card Verification Number
      <sup>
       *
      </sup>
     </label>
     <input class="form-control" type="text"/>
    </div>
    <!-- GRAND TOTAL -->
    <div class="card card--padding fill-bg">
     <table class="table-total-checkout">
      <tbody>
      </tbody>
     </table>
     <a class="btn btn-common btn-full" href="#">
      Sign Up
      <span class="icon-action-redo">
      </span>
     </a>
    </div>
    <!-- /GRAND TOTAL -->
   </div>
  </div>
 </div>
</div>
<!-- Content Section End -->
{% endblock%}
